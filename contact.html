<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Your Name</a>
      <nav>
        <a href="index.html" class="nav-item">About</a>
        <a href="portfolio.html" class="nav-item">Portfolio</a>
        <a href="contact.html" class="nav-item">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <aside id="aside">
        <h1>Connect with Me</h1>
        
          <a href="#" class="connect-image">
            <img src="assets/images/github.png" class="connect-link" alt="Git Hub">
          </a>
          <a href="#" class="connect-image">
            <img src="assets/images/linkdin.png" class="connect-link" alt="LinkdIn">
          </a>
          <a href="#" class="connect-image">
            <img src="assets/images/SO.png" class="connect-link" alt="Stack Overflow">
          </a>
    </aside>
  </div>
    
  </div>

  <footer>
    <div class="container">
        Copyright &copy; 
    </div>
  </footer>
</body>

</html>
